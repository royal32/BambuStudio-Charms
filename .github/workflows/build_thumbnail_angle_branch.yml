name: Build Thumbnail Angle Configuration Branch

on:
  push:
    branches:
      - copilot/add-thumbnail-angle-configuration
      - copilot/add-thumbnail-angle-configuration-again
    paths:
      - 'deps/**'
      - 'src/**'
      - '**/CMakeLists.txt'
      - 'version.inc'
      - 'bbl/**'
      - 'resources/**'
      - ".github/workflows/build_thumbnail_angle_branch.yml"

  pull_request:
    branches:
      - copilot/add-thumbnail-angle-configuration
      - copilot/add-thumbnail-angle-configuration-again
    paths:
      - 'deps/**'
      - 'src/**'
      - '**/CMakeLists.txt'
      - 'version.inc'
      - ".github/workflows/build_thumbnail_angle_branch.yml"
      - 'BuildMac.sh'
      - 'build_win.bat'
    
  workflow_dispatch: # manual dispatch
    inputs:
      build-deps-only:
        description: 'Only build dependencies (bypasses caching)'
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  build_mac_and_windows:
    name: Build Mac and Windows
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
          - os: macos-13
            arch: x86_64
          - os: macos-15
            arch: arm64
    uses: ./.github/workflows/build_check_cache.yml
    with:
      os: ${{ matrix.os }}
      arch: ${{ matrix.arch }}
      build-deps-only: ${{ inputs.build-deps-only || false }}
    secrets: inherit
